    <title>Search engine</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="/"><img src="../static/logo.png" alt="" style="width: 70px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">GENIUS Engine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/database">Database</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Search Something ...</h1>

        <form action="/" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col sm 12">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input name="key" type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col sm 6">
                        <div class="mb-3">
                            <label for="exampleFormControlSelect1">Select source</label>
                            <select name="source" class="form-control" id="exampleFormControlSelect1">
                                <option value="pubmed">Pubmed</option>
                                <option value="scopus">Scopus</option>
                                <option value="ieee">Ieee</option>
                                <option value="springer">Springer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col sm 6">
                        <div class="mb-3">
                            <label for="exampleFormControlSelect1">Select Year</label>
                            <select name="year" class="form-control" id="exampleFormControlSelect1">
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
